<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate of Completion</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f7fa;
      padding: 40px;
    }

    .certificate {
      width: 900px;
      height: 600px;
      margin: auto;
      background: #ffffff;
      border: 6px solid #1b9aaa;
      padding: 40px;
      position: relative;
    }

    .header {
      text-align: center;
    }

    .brand {
      font-size: 26px;
      font-weight: bold;
      color: #142c52;
    }

    .title {
      font-size: 42px;
      font-weight: bold;
      margin: 30px 0 10px;
      color: #1b9aaa;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      color: #142c52;
      margin: 20px 0;
    }

    .course {
      font-size: 22px;
      font-weight: 600;
      color: #1b9aaa;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 80px;
    }

    .info {
      font-size: 14px;
      color: #555;
    }

    .signature {
      text-align: center;
    }

    .signature-line {
      width: 200px;
      border-top: 2px solid #333;
      margin-bottom: 6px;
    }

    .seal {
      position: absolute;
      right: 40px;
      bottom: 40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1b9aaa;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="certificate">
    <div class="header">
      <div class="brand">EduVillage</div>
      <div class="title">Certificate of Completion</div>
      <div class="subtitle">
        This certifies that the following learner has successfully completed the course
      </div>
    </div>

    <div class="content">
      <div class="name">Student Name</div>
      <div class="course">Python Programming</div>
    </div>

    <div class="footer">
      <div class="info">
        <p><strong>Completed on:</strong> February 3, 2026</p>
        <p><strong>Certificate ID:</strong> EV-2026-00123</p>
      </div>

      <div class="signature">
        <div class="signature-line"></div>
        <p>Course Instructor</p>
      </div>
    </div>

    <div class="seal">âœ“</div>
  </div>

</body>
</html>
