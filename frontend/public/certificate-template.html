<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        /* Print-optimized styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #F4F7FA;
        }

        @page {
            /* A4 Landscape: 297mm Ã— 210mm */
            size: landscape;
            margin: 0;
            padding: 0;
        }

        /* Print media styles */
        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .certificate {
                width: 100%;
                height: 100vh;
                box-shadow: none;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .certificate {
            /* A4 Landscape dimensions */
            width: 1123px;
            height: 794px;
            background-color: #FFFFFF;
            color: #071426;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* ==================== HEADER ==================== */
        .certificate-header {
            display: flex;
            align-items: center;
            padding: 40px 60px 0 60px;
            border-bottom: 2px solid #1B9AAA;
            margin-bottom: 40px;
        }

        .logo {
            height: 50px;
            width: auto;
            margin-right: auto;
        }

        /* ==================== MAIN CONTENT ==================== */
        .certificate-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 60px;
        }

        .certificate-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #142C52;
            margin: 0 0 60px 0;
            text-transform: uppercase;
            font-family: Georgia, serif;
        }

        .certificate-subtitle {
            font-size: 14px;
            color: #6B7280;
            letter-spacing: 0.3px;
            margin: 0 0 20px 0;
            font-weight: 400;
        }

        .student-name {
            font-size: 48px;
            font-weight: 600;
            color: #1B9AAA;
            margin: 0 0 30px 0;
            letter-spacing: 0.2px;
            word-break: break-word;
        }

        .completion-text {
            font-size: 14px;
            color: #6B7280;
            margin: 0 0 20px 0;
            letter-spacing: 0.3px;
        }

        .course-name {
            font-size: 20px;
            font-weight: 600;
            color: #071426;
            margin: 0 0 40px 0;
            letter-spacing: 0.2px;
            word-break: break-word;
            max-width: 800px;
        }

        /* ==================== FOOTER ==================== */
        .certificate-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 60px 40px 60px;
            border-top: 1px solid #E5E7EB;
        }

        .footer-left {
            text-align: left;
            flex: 1;
        }

        .footer-right {
            text-align: right;
            flex: 1;
            padding-left: 20px;
        }

        .footer-label {
            font-size: 10px;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 4px 0;
        }

        .footer-value {
            font-size: 13px;
            color: #071426;
            font-weight: 500;
            margin: 0 0 12px 0;
        }

        .footer-value.id {
            font-family: Monaco, monospace;
            letter-spacing: 0.5px;
            margin-bottom: 0;
        }

        /* ==================== PRINT OPTIMIZATION ==================== */
        @media print {
            body {
                padding: 0;
            }

            .certificate {
                width: 100%;
                height: 100%;
                box-shadow: none;
            }

            .no-print {
                display: none !important;
            }
        }

        /* ==================== UTILITIES ==================== */
        .no-print {
            margin-top: 20px;
            text-align: center;
        }

        .print-button {
            background-color: #1B9AAA;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .print-button:hover {
            background-color: #16808D;
        }
    </style>
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <!-- Certificate -->
        <div class="certificate">
            <!-- Header with Logo -->
            <div class="certificate-header">
                <img src="path/to/logo.png" alt="Civora Nexus Logo" class="logo">
            </div>

            <!-- Main Content -->
            <div class="certificate-content">
                <h1 class="certificate-title">Certificate of Completion</h1>

                <p class="certificate-subtitle">This is to certify that</p>

                <p class="student-name" id="student-name">John Doe</p>

                <p class="completion-text">has successfully completed the course</p>

                <p class="course-name" id="course-name">Advanced React Development</p>
            </div>

            <!-- Footer with Details -->
            <div class="certificate-footer">
                <div class="footer-left">
                    <p class="footer-label">Course Instructor</p>
                    <p class="footer-value" id="instructor-name">Jane Smith</p>

                    <p class="footer-label">Date of Issue</p>
                    <p class="footer-value" id="issue-date">February 3, 2026</p>
                </div>

                <div class="footer-right">
                    <p class="footer-label">Certificate ID</p>
                    <p class="footer-value id" id="certificate-id">CERT-2026-000123</p>
                </div>
            </div>
        </div>

        <!-- Print Controls (hidden when printing) -->
        <div class="no-print">
            <button class="print-button" onclick="window.print()">ðŸ–¨ Print / Save as PDF</button>
        </div>
    </div>

    <script>
        // Optional: Populate certificate with data from URL parameters or props
        // Example: ?studentName=John&courseName=React&instructor=Jane&id=CERT-001

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || '';
        }

        // Populate certificate fields
        document.getElementById('student-name').textContent = getQueryParam('studentName') || 'John Doe';
        document.getElementById('course-name').textContent = getQueryParam('courseName') || 'Course Name';
        document.getElementById('instructor-name').textContent = getQueryParam('instructor') || 'Instructor Name';
        document.getElementById('certificate-id').textContent = getQueryParam('id') || 'CERT-2026-000123';
        document.getElementById('issue-date').textContent = getQueryParam('date') || new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Auto-print if requested via parameter
        if (getQueryParam('autoprint') === 'true') {
            setTimeout(() => window.print(), 500);
        }
    </script>
</body>
</html>
